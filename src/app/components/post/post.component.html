<div class="py-3">
  <div class="card">
    <div class="row">
      <div class="col-md-4">
        <img src="../../assets/images/berry.jpg" class="h-100 w-100">
      </div>
      <div class="align-self-center col-md-8 px-3">
        <div class="card-block card-content-container">
          <h4 class="card-title">{{title}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{subtitle}}</h6>
          <p class="card-text">{{content | slice:0:300}}...</p>
        </div>
      </div>
    </div>
  </div>
</div>
